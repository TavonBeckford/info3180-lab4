{% extends "base.html" %}

{% block main %}
<h1 class="page-header">Uploads</h1>
<div class="container">
    <div class="row row-cols-3">
        {% for links in images %}
        <div class="col-4">
            <img class="picture" src="{{ url_for('get_image', filename=links) }}">
        </div>
        {% endfor %}
    </div>    
</div>
{% endblock %}
